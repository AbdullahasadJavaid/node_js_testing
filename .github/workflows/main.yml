name: Node.js CI/CD to EC2

# Trigger on push to main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code from repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # 3️⃣ Install dependencies locally (optional, for testing/build)
    - name: Install dependencies
      run: npm install

    # 4️⃣ Build app (if you have a build step)
    - name: Build app
      run: npm run build --if-present

    # 5️⃣ Setup SSH for EC2 deployment
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    # 6️⃣ Deploy to EC2
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
          echo "Deploying Node.js app..."
          cd ${{ secrets.APP_DIR }} || exit 1
          git reset --hard
          git clean -fd
          git pull origin main
          npm install
          pm2 restart all || pm2 start index.js --name node-backend
          pm2 save
          echo "Deployment completed!"
ENDSSH
