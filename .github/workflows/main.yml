name: Node.js CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Print GitHub context (DEBUG)
      - name: Debug GitHub context
        run: |
          echo "==== GitHub Context ===="
          echo "Actor: $GITHUB_ACTOR"
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF"
          echo "Commit: $GITHUB_SHA"
          echo "Event: $GITHUB_EVENT_NAME"
          echo "========================"

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4Ô∏è‚É£ Verify Node & npm (DEBUG)
      - name: Debug Node & npm versions
        run: |
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v

      # 5Ô∏è‚É£ List repo files (DEBUG ‚Äì very important)
      - name: Debug repository structure
        run: |
          echo "==== Repository files ===="
          ls -la
          echo "=========================="

      # 6Ô∏è‚É£ Install dependencies locally
      - name: Install dependencies
        run: |
          echo "==== npm install (local) ===="
          npm install --verbose
          echo "=============================="

      # 7Ô∏è‚É£ Build app (optional)
      - name: Build app
        run: |
          echo "==== Build step ===="
          npm run build --if-present
          echo "===================="

      # 8Ô∏è‚É£ Setup SSH
      - name: Setup SSH
        run: |
          echo "==== Setting up SSH ===="
          mkdir -p ~/.ssh

          echo "Writing SSH key..."
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "Scanning EC2 host key..."
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

          echo "SSH setup completed"
          echo "======================"

      # 9Ô∏è‚É£ Test SSH connection (DEBUG ‚Äì CRITICAL)
      - name: Debug SSH connection
        run: |
          echo "==== Testing SSH connection ===="
          ssh -o StrictHostKeyChecking=no \
              -o ConnectTimeout=10 \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
              "echo 'SSH connection successful' && whoami && hostname"
          echo "================================"

      # üîü Deploy to EC2 (WITH REMOTE DEBUG)
      - name: Deploy to EC2
        run: |
          echo "==== Starting deployment ===="

          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            set -x

            echo "---- Connected to EC2 ----"
            whoami
            hostname
            pwd

            echo "---- Moving to app directory ----"
            cd ${{ secrets.APP_DIR }} || { echo "‚ùå APP_DIR not found"; exit 1; }

            echo "Current directory:"
            pwd

            echo "---- Listing files ----"
            ls -la

            echo "---- Git status ----"
            git status

            echo "---- Resetting repo ----"
            git reset --hard
            git clean -fd

            echo "---- Pulling latest code ----"
            git pull origin main

            echo "---- Installing dependencies (EC2) ----"
            npm install --verbose

            echo "---- PM2 status before restart ----"
            pm2 list || true

            echo "---- Restarting app ----"
            pm2 restart all || pm2 start index.js --name node-backend

            echo "---- PM2 status after restart ----"
            pm2 list

            echo "---- Saving PM2 ----"
            pm2 save

            echo "‚úÖ Deployment completed successfully"
          ENDSSH

          echo "==== Deployment finished ===="
